<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                                    alt="pingpong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="num1">0</span> to <span id="num2">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                            </div>
                            <label for="limit" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select id="limit">
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                    <option value='6'>6</option>
                                    <option value='7'>7</option>
                                    <option value='8'>8</option>
                                    <option value='9'>9</option>
                                    <option value='10'>10</option>
                                    <option value='11'>11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button is-large card-footer-item" id="add1">+1 Player One</button>
                            <button class="is-info button is-large card-footer-item" id="add2">+1 Player Two</button>
                            <button class="is-danger button is-large card-footer-item" id="reset">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>
